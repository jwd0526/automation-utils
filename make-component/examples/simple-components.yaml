# Simple example components for testing
components:
  - name: Button
    type: tsx
    output:
      directory: src/components
      style: css
    props:
      - name: children
        type: React.ReactNode
        required: false
      - name: onClick
        type: "() => void"
        required: false
    structure:
      emmet: "button.btn"

  - name: Card
    type: jsx
    output:
      directory: src/components
      style: tailwind
    props:
      - name: title
        type: string
        required: true
      - name: children
        type: React.ReactNode
        required: false
    structure:
      emmet: "div.card>h2.title+div.content"